<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vue </title>
<script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
</head>
<body>
<div id="app">
  

  
  
</div>

<script>

  var vm=new  Vue({
    el:"#app",
    data:{
      message:"hello world "
    },
    template:"<div>{{message}} </div>",
    beforeCreate:function(){
      console.log("beforeCreate");

    },
    created:function(){
      console.log("created");
    },
    beforeMount:function (){
      console.log(this.$el);
      console.log("beforeMount");
    },
    mounted:function (){
      console.log(this.$el);
      console.log("mounted");

    },
    beforeUpdate:function() {
      console.log("beforeUpdate");
    },
    updated:function()  {
      console.log("update");
    }


  })
 
</script>
</body>
</html>
