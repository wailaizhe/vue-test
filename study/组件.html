<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>组件</title>
    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
</head>
<body>
<div id="root">

    <table>
        <tbody>
            <tr is ="row"></tr>
            <tr is ="row"></tr>
            <tr is ="row"></tr>

        </tbody>
    </table>
</div>
    
</body>
<script>
    Vue.component("row",
   
    {
        // 组件中定义data 必须是函数
        data: function () {

        return {
            content:"this is row "

        }
    },
        template: "<tr><td>{{content}}</td></tr>",
    });
   var vm=new Vue({
       el: "#root",
   });

</script>
</html>
