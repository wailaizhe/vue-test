<html lang="en">

<body>
<div id="app">
    {{fullName}}
    {{age}}
<hr>

<script>

     el : "#app",
     data : {
        firstName : "Li",
        lastName : "Bai",
        fullName: "Li Bai",
        age : 24
     },

    //          return this.firstName + " " + this.lastName;
    //      }

    //  },
     methods: {
         fullName2 : function (){
            console.log(" methods 计算了一次");
             return this.firstName + " " + this.lastName;
         }
     },
     watch: {
         firstName: function () {
            console.log(" watch 计算了一次");
             return this.firstName + " " + this.lastName;
         },
         lastName: function () {
            console.log(" watch 计算了一次");
             return this.firstName + " " + this.lastName;
         }
     },

  });
</script>
